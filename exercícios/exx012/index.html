<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de vídeo</title>
</head>
<body>
    <h1>Hospedando vídeos internamente</h1>
    <p>olha este belo vídeo</p>
    <video  width="560" height="500" poster="imagens/pegaaa.png" controls>
        <source src="media/Pexels.mp4" type="video/mp4">
        <source src="media/Pexels.webm" type="video/webm">
        <p>Seu navegador não reproduz vídeos</p>
    </video>
    <h1>Hospedagem externa</h1>
    <h2>incorporando vídeos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>incorporando vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
