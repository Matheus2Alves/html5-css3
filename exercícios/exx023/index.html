<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table{
        border: 5px solid rgba(25, 137, 23, 0.287);
        border-collapse: collapse;
    }

    td{
        border: 3px solid black;
        width: 80px;
        background-color: purple;
       
    }
    
    td.especial{
        background-color: aqua;
        width: 80px;
    }

    td.plus{
        background-color: red;
    }

    td.less{
        background-color: yellow;
    }
</style>
<body>
    <table>
        <tr>
            <td class="less">A1</td>
            <td class="especial">A2</td>
            <td class="plus">A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td class="less">B2</td>
            <td class="especial">B3</td>
            <td class="plus">B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="less">C3</td>
            <td class="especial">C4</td>
            <td class="plus">C5</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td class="less">D4</td>
            <td class="especial">D5</td>
            <td class="plus">D6</td>
        </tr>
        <tr>
            <td>E1</td>
            <td>E2</td>
            <td>E3</td>
            <td class="less">E4</td>
            <td class="especial">E5</td>
            <td class="plus">E6</td>
        </tr>
        <tr>
            <td>F1</td>
            <td>F2</td>
            <td class="less">F3</td>
            <td class="especial">F4</td>
            <td class="plus">F5</td>          
        </tr>
        <tr>
            <td>G1</td>
            <td class="less">G2</td>
            <td class="especial">G3</td>
            <td class="plus">G4</td>         
        </tr>
        <tr>
            <td class="less">H1</td>
            <td class="especial">H2</td>
            <td class="plus">H3</td>                
        </tr>
    </table>
</body>
</html>
