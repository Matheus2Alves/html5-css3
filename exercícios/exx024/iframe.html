<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<style>
    iframe{
        width: 500px;
        height: 500px;
        border: 3px solid black;
    }
</style>
<body>
    <h1>utilizando iframe</h1>
    <ul>
        <li><a href="https://www.cursoemvideo.com" target="frame">site do curso em video</a></li>
        <li><a href="https://gustavoguanabara.github.io" target="frame">repositorio do guanabara</a></li>
    </ul>
        
        <iframe src="" frameborder="0" name="frame" width="500px" height="500px"> iiiiiiii</iframe>
            
        <!---esses "i" que eu coloquei quer dizer que quando o aparelho/navegador nao suportar o iframe ira aparecer esse mensagem-->
</body>
</html>
