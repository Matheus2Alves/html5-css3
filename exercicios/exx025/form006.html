<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <input type="color" name="col" id="col1">
            <label for="col1">Cor</label>
        </p>
        <p>
            <input type="range" name="ra" id="ra1" min="1" max="100" value="30">
            <label for="ra1">Escolha o tamanho da fonte</label>
        </p>
        <p>
            <label for="fi1">foto de perfil</label>
            <input type="file" name="fi" id="fi1" >
        </p>
        <p>
            <input type="submit" value="Enviar">  
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
