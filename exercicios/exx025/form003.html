<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="name1">Nome</label>
            <input type="text" name="name" id="name1" placeholder="Seu nome" maxlength="30" required>
        </p>
        <p>
            <label for="num1">Média</label>
            <input type="number" name="nu," id="num1" step="0.1" min="0" max="10" placeholder="Sua nota" required>            
        </p>
        <p>
            <label for="month1">Mês e Ano</label>
            <input type="month" name="month" id="month1" value="2023-03" required>
        </p>
        <p>
            <label for="dia1">Dia</label>
            <input type="date" name="dia" id="dia1" required value="2023-03-28">
        </p>
        <p>
            <label for="time1">Tempo</label>
            <input type="time" name="time" id="time1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
