<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms js</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <label for="num">Média</label>
        <input type="range" name="numm" id="num" min="0" max="10" value="5" oninput="mum.innerHTML = Number(num.value)">
        <output name="1num" id="mum">5</output>
    </form>
</body>
</html>
